<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/91f267c041.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="body d-flex justify-content-center nowrap flex-column align-items-center">
		<h1 class="text-center text-white mb-4 form-title">
		                        <i class="fas fa-tasks me-2"></i>Formulario de Tarea
		                    </h1>
        <form class="d-flex flex-column w-50" onsubmit="eventForm(e)">
			<input type="hidden" th:value="${tareaAcargar.id}" name="id">
            <label for="titulo" class="form-label fw-bold">Titulo</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Ingrese un titulo" id="titulo" name="titulo" th:value="${tareaAcargar.titulo}" required>

            <label for="descripcion" class="form-label fw-bold">Descripcion</label>
			<textarea class="form-control bg-dark text-white border-secondary" 
			                                      id="descripcion" name="descripcion" rows="3" 
			                                      placeholder="Ingrese una descripciÃ³n detallada" 
			                                      th:text="${tareaAcargar.descripcion}" required></textarea>
            
            <label for="estado">Estado</label>
            <select id="estado" class="form-select bg-dark text-white border-secondary" name="estado" aria-label="Default select example">
                <option value="PENDIENTE">
                   Pendiente
                </option>
                <option value="EN_PROGRESO">
                   En Progreso
                </option>
                <option value="COMPLETADA">
                  Completada
                </option>
              </select>
            <div class="p-3 text-center">
                <a th:href="@{/api/tareas}"><button class="btn btn-outline-danger me-md-2" type="button"><i class="fas fa-times-circle me-1"></i>Cancelar</button></a>
				<button class="btn btn-success" type="button" th:data-id="${tareaAcargar.id}" onclick="guardarCambios(this.getAttribute('data-id'))"><i class="fas fa-save me-1"></i>Aceptar</button>
            </div>
        </form>
    </div>
    <script src="/formulario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
